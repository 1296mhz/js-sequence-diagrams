    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
    </head>
    <body>
            <!--

participant Andrew
participant Bob
Note right of Andrew: This is a long note

Note right of Andrew: This is a long note
Andrew->China: Says Hello
China->Andrew: How are you?
Andrew->Bob: How are you?
    -->
    	<textarea id="language" rows="10" cols="50">
Note right of Andrew: This is a long note
Andrew->China: Says Hello
China->Andrew: How are you?
Andrew->Bob: How are you?

    	</textarea>
    	<button id="parse" type="button">Click Me!</button>        
        <button id="export" type="button">Export</button>

    	<div id="diagram"></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

        <script src="underscore-min.js"></script>
		<script src="raphael-min.js"></script>

        <script src="grammar.js"></script>
        <script src="diagram.js"></script>
        <script src="svg-sequence-diagrams.js"></script>

        <!--<script src="bundle.js"></script>-->
        <script>
            $(document).ready(function(){
                $('#parse').click(_.throttle( function() {

                    var diagram = Diagram.parse($('#language').val());
                    console.log(diagram);

                    diagram.drawSVG('diagram');

                }, 100));

                $('#export').click(function() {
                    // http://phpepe.com/2012/07/export-raphael-graphic-to-image.html
                    // http://stackoverflow.com/questions/4086703/convert-raphael-svg-to-image-png-etc-client-side
                    var canvas_ = $('#diagram svg').get(0);
                    var text = (new XMLSerializer()).serializeToString(canvas_);
                    var encodedText = encodeURIComponent(text);
                    open("data:image/svg+xml," + encodedText);

                });
            });
        </script>


    </body>
</html>
